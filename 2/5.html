<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

    /**
   * Производит операцию, переданную в operator(третий аргумент)
   * @param {number} arg1 - первое число.
   * @param {number} arg2 - второе число.
   * @param {string} operation - операция("+", "-", "*", "/".) соответствует функциям sum,
   * sub, mul, div
   * @return {number} результат операции с аргументами функции.
   *  Возвращает NaN, если operation или первые два аргумента заданы неправильно или не заданы
   * неверно.
   */

   function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case "+": return sum(arg1, arg2);
      case "-": return sub(arg1, arg2);
      case "*": return mul(arg1, arg2);
      case "/": return div(arg1, arg2);
      default: return NaN;
    }
  }

  function sum(a, b){
    return a + b;
  }
  /*Считает сумму перданных аргументов
  @param {number} a - первое число
  @param {number} b - второе число
  returns {number} - сумма параметров
  */ 


  function sub(a, b){
    return Math.abs(a - b);
  }

   /*Считает разность перданных аргументов
  @param {number} a - первое число
  @param {number} b - второе число
  returns {number} - разность параметров
  */ 

  function mul(a, b){
    return a * b;
  }

 /*Считает произведение перданных аргументов
  @param {number} a - первое число
  @param {number} b - второе число
  returns {number} - произведение параметров
  */ 

  function div(a, b){
    return a / b;
  }

   /*Считает частное перданных аргументов
  @param {number} a - первое число
  @param {number} b - второе число
  returns {number} - частное параметров
  */ 

  console.log(mathOperation(2, 3, "+"));
  console.log(mathOperation(2, 3, "-"));
  console.log(mathOperation(2, 3, "*"));
  console.log(mathOperation(6, 3, "/"));
</script>

<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*a = 1, b = 1, c, d
  Хранится 2, т. к. значение переменной a суммируется с единицей(инкремент)
   */
  c = ++a;
  console.log(c);

  /*a = 2, b = 1, 2, d
  Хранится 1, т. к. значение b++ возвращает значение до инкремента (постфиксная форма)
   */
  d = b++;
  console.log(d);

  /* a = 2, b = 2, 2, 1
  Хранится 5, т. к. значение 2(переменная а) увеличивается на единицу(инкремент) и суммируется 
  с числом 2(3 + 2) */
  c = 2 + ++a;
  console.log(c);

  /* a = 3, b = 2, с = 4, d = 1
  Хранится 4, т. к. значение b++ возвращает значение до инкремента(2)- постфиксная форма.
  2 + 2
  a = 3, b = 3, с = 4, d = 4
  Хранится 3, т. к. предыдущим шагом (c = 2 + ++a;) переменная a увелличилась на один(инкремент)
  Хранится 3, т. к. шаг (d = 2 + b++) увеличил b на единицу(инкремент, хотя вернул значение до увеличения)
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
